<!DOCTYPE html>
<html>
<head>
  <title>Text Expander</title>
  <style>
    body {
      font-family: sans-serif;
      width: 300px;
    }
    #shortcuts {
      list-style: none;
      padding: 0;
    }
    #shortcuts li {
      display: flex;
      justify-content: space-between;
      padding: 5px;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Text Expander</h1>
  <div>
    <label for="sheetId">Google Sheet ID:</label>
    <input type="text" id="sheetId" size="45">
    <button id="save">Save</button>
  </div>
  <hr>
  <h2>Loaded Shortcuts</h2>
  <ul id="shortcuts"></ul>
  <script src="popup.js"></script>
</body>
</html>
